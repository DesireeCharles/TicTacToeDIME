<div 
 class="row">
<div

class="col-md-12 col-md-offset-4 text-center"
>
<div 
 class="row">
<div

[ngStyle]="{ 'margin-bottom':'30px' }"
class="col-md-12 text-left"
>
<h1

> 
<span aria-live="polite" aria-atomic="true" class="text-justify">
<strong>
<u>
Tic-Tac-Toe
</u>
</strong>
</span>
</h1>
</div>
</div>
<div 
 [ngStyle]="{ 'margin-bottom':'30px' }"
class="row">
<div

class="col-md-12 text-left"
>
	
	<wincounter-tag
		
		[modalDialog]="false"
	  	[currentbranch]="currentbranch"
	  	[ismajorpage]="false"
	  	[runtimeId]="runtimeId"
	  	[guiId]="guiId"
	  	[leaderboard]="leaderboard"
	  >
	  </wincounter-tag>
</div>
</div>
<div 
 class="row">
<div

class="col-md-4 text-left"
>
<div *ngFor="let currentRow of initOnDemandtable().initOnDemandtableRow(); let index = index; trackBy: trackSelective"  
aria-live="polite" aria-atomic="true" 

 class="row">
<div
*ngFor="let current of currentRow.initOnDemandtableEntry(); let index1 = index; trackBy: trackSelective"  
aria-live="polite" aria-atomic="true" 

[ngStyle]="{ 'width':'75px' , 'height':'75px' , 'border':'10px solid block' }"
class="col-lg-12 text-center"
>
	
	<badge-tag
		[ngStyle]="{ 'overflow':'auto' , 'height':'33vh' }"
		
		[modalDialog]="false"
	  	[currentbranch]="currentbranch"
	  	[ismajorpage]="false"
	  	[runtimeId]="runtimeId"
	  	[guiId]="guiId"
	  	[tableEntry]="current"
	  	[table]="table"
	  	
	  	(actionemptyevent)="actionemptyevent.add($event)"
	  	
	  >
	  </badge-tag>
</div>
</div>
</div>
<div

class="col-md-4 text-left"
>
	
	<gamestate-tag
		[ngStyle]="{ 'overflow':'auto' , 'height':'33vh' }"
		
		[modalDialog]="false"
	  	[currentbranch]="currentbranch"
	  	[ismajorpage]="false"
	  	[runtimeId]="runtimeId"
	  	[guiId]="guiId"
	  	[table]="table"
	  >
	  </gamestate-tag>
</div>
</div>
<div 
 class="row">
<div

class="col-md-1 text-left"
>
<!-- beginn button Back -->
<button 
	data-cinco-id="_i3H0kXbbEe2qntwH9Ijd8A"
	tabindex="0" aria-label="Back"
	[disabled]="isBusy()"
type="button"
(click)="actionbackeventai3H0kXbbEe2qntwH9Ijd8AEventTrigger()
"
class="btn btn-default btn-sm">
<span aria-hidden="true" aria-label="icon arrow-left" class="glyphicon glyphicon-arrow-left" style="right:2px"></span>
 Back
</button>
<!-- end button Back -->
</div>
<div

class="col-md-1 text-left"
>
<!-- beginn button Restart -->
<button 
	data-cinco-id="_mFQkgXbbEe2qntwH9Ijd8A"
	tabindex="0" aria-label="Restart"
	[disabled]="isBusy()"
type="button"
(click)="actionrestarteventamFQkgXbbEe2qntwH9Ijd8AEventTrigger()
"
class="btn btn-info btn-sm">
 Restart
 <span aria-hidden="true" aria-label="icon repeat" class="glyphicon glyphicon-repeat" style="left:2px"></span>
</button>
<!-- end button Restart -->
</div>
</div>
</div>
</div>
