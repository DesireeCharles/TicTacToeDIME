<login-form 
	*ngIf="currentUser==null && showLogin == true"
	(signedin)="loadCurrentUser()"
	[modal]="modalDialog"
	></login-form>
<template [ngIf]="currentUser!=null && showLogin == false">
<div class="row">
	<div class="col-sm-12">
<div 
  class="jumbotron">
<div 
 class="row">
<div

class="col-md-12 text-center"
>
<h1
*ngIf="				currentUser!=null && 
								currentUser?.baseUser!=null
" 
aria-live="polite" aria-atomic="true" 

[ngStyle]="{ 'margin-top':'45px' }"
> 
<span aria-live="polite" aria-atomic="true" class="text-left">
Welcome, {{currentUser?.baseUser?.firstName}} {{currentUser?.baseUser?.lastName}}.
</span>
</h1>
<h4

[ngStyle]="{ 'margin-top':'15px' }"
> 
<span aria-live="polite" aria-atomic="true" class="text-left">
This is the private area.
</span>
</h4>
<!-- beginn button Logout -->
<button 
 [ngStyle]="{ 'margin-top':'30px' }"
	data-cinco-id="_2eAhoF-REeakMeYoloYxpg"
	tabindex="0" aria-label="Logout"
	[disabled]="isBusy()"
type="button"
(click)="window.location.href=''+getLogoutURL.toString()+''"
class="btn btn-warning">
 Logout
 <span aria-hidden="true" aria-label="icon log-out" class="glyphicon glyphicon-log-out" style="left:2px"></span>
</button>
<!-- end button Logout -->
<!-- beginn button Go to Game -->
<button 
	data-cinco-id="_5EDe8WnkEe2xCJpb6ooUzA"
	tabindex="0" aria-label="Go to Game"
	[disabled]="isBusy()"
type="button"
(click)="actiongotogameeventa5EDe8WnkEe2xCJpb6ooUzAEventTrigger()
"
class="btn btn-default">
 Go to Game
</button>
<!-- end button Go to Game -->
</div>
</div>
</div>
	</div>
</div>
</template>
