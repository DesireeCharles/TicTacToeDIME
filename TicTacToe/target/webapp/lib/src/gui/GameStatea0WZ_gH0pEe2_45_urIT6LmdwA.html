<div 
 [ngStyle]="{ 'margin-top':'45px' }"
class="row">
<div

class="col-md-12 text-left"
>
<span *ngIf="table?.gameState?.dywa_name=='win' 
" 
aria-live="polite" aria-atomic="true" 

 [ngStyle]="{ 'font-size':'x-large' }"
>
<span aria-live="polite" aria-atomic="true" class="text-center">
<strong>
{{table?.turnText}} Wins!!
</strong>
</span>
</span>
<span *ngIf="table?.gameState?.dywa_name=='tie' 
" 
aria-live="polite" aria-atomic="true" 

 [ngStyle]="{ 'font-size':'x-large' }"
>
<span aria-live="polite" aria-atomic="true" class="text-center">
<strong>
Tie!!
</strong>
</span>
</span>
<span *ngIf="table?.gameState?.dywa_name=='progress' 
" 
aria-live="polite" aria-atomic="true" 

 >
<span aria-live="polite" aria-atomic="true" class="text-left">
</span>
</span>
</div>
</div>
