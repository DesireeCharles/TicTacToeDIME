<div [dimeAttributes]="attributes" [ngStyle]="styling" class="panel" [ngClass]="colorClass" aria-live="polite" aria-atomic="true">
	<div *ngIf="hasHeading&&collapsable" class="panel-heading" (click)="triggerCollapse($event)" role="button" aria-label="toggle panel content" tabindex="0" [attr.data-cinco-id]="cincoId">
		<ng-content select="[dime-panel-heading]"></ng-content>
		<span aria-hidden="true"  *ngIf="collapsable" class="panel-status-sign glyphicon pull-right" [class.glyphicon-menu-down]="!isCollapsed" [class.glyphicon-menu-left]="isCollapsed"></span>
	</div>
	<div *ngIf="hasHeading&&!collapsable" class="panel-heading">
		<ng-content select="[dime-panel-heading-false]"></ng-content>
	</div>
	<template [ngIf]="!isCollapsed">
		<ng-content select="div.panel-body"></ng-content>
	</template>
	<ng-content select="div.panel-footer"></ng-content>
</div>
